<!doctype html>
<html>
  <head>
    <title>Slider</title>
    <style>
      #myslider { width:612px; height:612px; }
    </style>
  </head>
  <body>
    <div id="myslider" style="margin-left: 250px;">
      <img src="http://placekitten.com/g/612/612"/>
      <img src="https://picsum.photos/612/612"/>
      <img src="https://picsum.photos/612/612?random=1"/>
      <img src="https://picsum.photos/612/612?random=2"/>
    </div>
  </body>
  <script src="./assets/js/slider.js"></script>
  <script>
    var imgSlider = simpleslider.getSlider({
      container: document.getElementById('myslider'),
      prop: 'left',
      init: 612,
      show: 0,
      end: -612,
      unit: 'px',
      delay: 2,
      duration: 1
    });
  </script>
</html>
