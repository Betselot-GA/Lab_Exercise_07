    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
       
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="slide-img  active">
            <img src="https://picsum.photos/200/300?grayscale"   alt="" class="img-fluid" style="text-align: center;margin-left: 30%;height: 580px;width: 600px;margin-top: 3%;">
         
          </div>
      
          <div class="slide-img ">
            <img src="https://picsum.photos/200/300" alt="" class="img-fluid" style="text-align: center;margin-left: 30%;height: 580px;width: 600px;margin-top: 3%;">
         
          </div>
      
          <div class="slide-img ">
            <img src="https://picsum.photos/seed/picsum/200/300"  alt="" class="img-fluid" style="text-align: center;margin-left: 30%;height: 580px;width: 600px;margin-top: 3%;">
        
          </div>
        </div>


      
        <!-- Left and right controls -->
       <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" ></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
